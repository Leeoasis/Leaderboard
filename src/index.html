<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <section>
    <h1>Leaderboard</h1>

    <div class="container">
        <div class="scores">
            <div class="my-row">
                <h2>Recent scores</h2>
                <button class="refresh">Refresh</button>
            </div>
            <ul id="populate">
 
            </ul>
        </div>
        <div class="my-form">
            <h2>Add your score</h2>
            <form id="form">
                <div class="form-items">
                    <input type="text" placeholder="Your name" id="name" required>
                </div> 
                <div class="form-items">
                    <input type="text" placeholder="Your score" id="score" required>
                </div>
                <button type="submit" class="submit">submit</button>
            </form>
        </div>
    </div>
    </section>
 


</body>
</html>
